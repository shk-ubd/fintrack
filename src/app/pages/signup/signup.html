<div class="ft-signup">
  <header class="ft-signup__header">
    <h1 class="ft-signup__title">Create your account</h1>
    <p class="ft-signup__subtitle">Start managing your finances today</p>
  </header>

  <form class="ft-signup__form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="ft-signup__fields">
      <div class="ft-signup__row">
        <app-input
          label="First Name"
          type="text"
          placeholder="John"
          prefixIcon="person"
          formControlName="firstName"
          [errorMessage]="firstNameError"
          [required]="true"
        ></app-input>

        <app-input
          label="Last Name"
          type="text"
          placeholder="Doe"
          formControlName="lastName"
          [errorMessage]="lastNameError"
          [required]="true"
        ></app-input>
      </div>

      <app-input
        label="Email"
        type="email"
        placeholder="john.doe@example.com"
        prefixIcon="email"
        formControlName="email"
        [errorMessage]="emailError"
        [required]="true"
      ></app-input>

      <app-input
        label="Password"
        type="password"
        placeholder="Create a strong password"
        prefixIcon="lock"
        formControlName="password"
        [errorMessage]="passwordError"
        hint="At least 8 characters with uppercase, lowercase, and number"
        [required]="true"
      ></app-input>

      <app-input
        label="Confirm Password"
        type="password"
        placeholder="Confirm your password"
        prefixIcon="lock_outline"
        formControlName="confirmPassword"
        [errorMessage]="confirmPasswordError"
        [required]="true"
      ></app-input>
    </div>

    <div class="ft-signup__terms">
      <label class="ft-signup__terms-label">
        <input 
          type="checkbox" 
          [checked]="acceptTerms()" 
          (change)="toggleTerms()"
        />
        <span>
          I agree to the 
          <a href="/terms" class="ft-signup__link">Terms of Service</a>
          and
          <a href="/privacy" class="ft-signup__link">Privacy Policy</a>
        </span>
      </label>
    </div>

    <app-button
      type="submit"
      variant="primary"
      [fullWidth]="true"
      [loading]="loading()"
      [disabled]="!acceptTerms()"
      size="lg"
    >
      Create Account
    </app-button>
  </form>

  <app-divider text="or sign up with"></app-divider>

  <div class="ft-signup__social">
    <button class="ft-signup__social-btn" type="button" (click)="onGoogleSignup()">
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span>Google</span>
    </button>
    
    <button class="ft-signup__social-btn" type="button" (click)="onMicrosoftSignup()">
      <svg viewBox="0 0 24 24" width="20" height="20">
        <path fill="#F25022" d="M1 1h10v10H1z"/>
        <path fill="#00A4EF" d="M1 13h10v10H1z"/>
        <path fill="#7FBA00" d="M13 1h10v10H13z"/>
        <path fill="#FFB900" d="M13 13h10v10H13z"/>
      </svg>
      <span>Microsoft</span>
    </button>
  </div>

  <footer class="ft-signup__footer">
    <p>
      Already have an account? 
      <a routerLink="/auth/login" class="ft-signup__link">Sign in</a>
    </p>
  </footer>
</div>
